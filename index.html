<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Collage application from</title>
     <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="admitionfrom">
          <form>
               <h1>COLLEGE APPLICATION FROM</h1>
               <div class="application">
                    <h3>Name</h3>
                    <div class="input-box plax">
                         <input type="text" name="username" id="username" placeholder="Frirst Name">
                         <input type="text" name="username" id="username" placeholder="Last Name">
                    </div>
               </div>
               <div class="application">
                    <div class="input-box plax">
                         <div class="selector">
                              <h3>gender</h3>
                              <select class="name-gender" name="#" id="#">
                                   <option value="gender">Please Select</option>
                                   <option value="gender">Male</option>
                                   <option value="gender">Female</option>
                                   <option value="gender">Costom</option>
                              </select>
                         </div>
                         <div class="selector">
                              <h3>Date of Brith</h3>
                              <input type="date" name="#" id="#">
                         </div>
                    </div>
               </div>
               <div class="application">
                    <div class="input-box">
                         <div class="number">
                              <h3>Phone Number</h3>
                              <input type="number" name="phone" id="phone" placeholder="(000) 000-0000">
                         </div>
                         <div class="dateof">
                              <h3>Email</h3>
                              <input type="email" name="email" id="email" placeholder="Email">
                         </div>
                    </div>
               </div>
               <div class="application">
                    <h3>Address</h3>
                    <div class="input-box">
                         <input type="text" name="locetion" id="locetion" placeholder="Street Addreess">
                    </div>
                    <div class="input-box">
                         <input type="text" name="locetion" id="locetion" placeholder="Street Addreess line 2">
                    </div>
                    <div class="input-box plax">
                         <div class="selector">
                              <input type="text" name="address" id="address" placeholder="city">
                         </div>
                         <div class="selector">
                              <input type="text" name="address" id="address" placeholder="State/Province">
                         </div>
                    </div>
                    <div class="input-box">
                         <input type="text" name="locetion" id="locetion" placeholder="Postal / Zip Code">
                    </div>
               </div>
               <h2>APPLCATION FOR ADDMISSION INFORMATION</h2>
               <div class="appli-type">
                    <p>Application Type</p>
                    <div class="type-appl plax">
                         <div class="name-appli">
                              <input type="radio" name="type" id="type">
                              <label for="#">Freshman</label>
                         </div>
                         <div class="name-appli">
                              <input type="radio" name="type" id="type">
                              <label for="#">Transferee</label>
                         </div>
                         <div class="name-appli">
                              <input type="radio" name="type" id="type">
                              <label for="#">Others</label>
                         </div>
                    </div>

               </div>
               <div class="appli-type">
                    <p>Admission Application For</p>
                    <div class="type-appl plax">
                         <div class="name-appli">
                              <input type="radio" name="type" id="type">
                              <label for="#">1st Semester</label>
                         </div>
                         <div class="name-appli">
                              <input type="radio" name="type" id="type">
                              <label for="#">2nd Semester</label>
                         </div>
                    </div>

               </div>
               <div class="applocation">
                    <div class="bbs">
                         <h3>Course Applied For</h3>
                         <select class="name-gender" name="#" id="#">
                              <option value="gender">Please Select</option>
                              <option value="gender">B.B.S Anthropology</option>
                              <option value="gender">B.B.S Applied Physics</option>
                              <option value="gender">B.B.S Applied Psychology</option>
                              <option value="gender">B.B.S Architecture</option>
                              <option value="gender">B.B.S Art Education</option>
                         </select>
                    </div>
               </div>
               <div class="applocation">
                    <div class="bbs">
                         <h3>Submit your school docoment</h3>
                         <input type="file" name="file" id="file">
                    </div>
               </div>
               <button type="button" class="btn"> Submit</button>

          </form>
    </div>
</body>
</html>
